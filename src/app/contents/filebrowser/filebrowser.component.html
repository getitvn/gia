<h3>FILE BROWSER</h3>
<hr>
<div class="d-flex flex-wrap">
    <dl class="m-2" *ngFor="let fcompleted of filescompleted; let icompleted = index;">
        <a  data-toggle="modal" [attr.data-target]="'#' + fcompleted.id">
            <img src="http://www.inspire4dev.com/upload/uploads/{{fcompleted.response.generatedName}}" class="rounded img-fluid thumbrecentcompleted" alt="{{ fcompleted.name }}">
        </a>

        <div class="modal fade" id="{{fcompleted.id}}" tabindex="-1" role="dialog" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">{{ fcompleted.name }}</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body fileupload">
                  <img src="http://www.inspire4dev.com/upload/uploads/{{fcompleted.response.generatedName}}" class="rounded img-fluid" alt="{{ fcompleted.name }}">
              </div>
              <div class="modal-footer">
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="http://www.inspire4dev.com/upload/uploads/{{fcompleted.response.generatedName}}">
              </div>
            </div>
          </div>
        </div>
    </dl>
</div>
